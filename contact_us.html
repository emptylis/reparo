<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparo- Contact Us</title>
    <link rel="icon" href="favicon.ico" >
</head>
<body>
    <section class="contact section" id="contact">
        <h2 class="section-title">Connect Us!</h2>

        <div class="contact__container bd-grid">
            <form action="" class="contact__form">
                    <input type="text" id="name" placeholder="Name" class="contact__input" autocomplete="off">
                                                                        
                    <input type="mail" id="email" placeholder="Email" class="contact__input" autocomplete="off">
                                                              
                    <input type="text" id="message" placeholder="Message" 
                        cols="30" rows="10" class="contact__input" autocomplete="off"></input>
                               
                <button type="submit" class="contact_button button">Send</button>
            </form>
        </div>
      </section>
    
</body>
</html>
