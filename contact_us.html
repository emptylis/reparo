<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparo - Contact Us</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }
        .navbar a:hover {
            color: #ddd;
        }
        .navbar .brand {
            font-size: 1.5rem;
        }
        .section {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333333;
        }
        .contact__container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .contact__form {
            width: 100%;
        }
        .contact__input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .contact__input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
        .contact_button {
            width: 100%;
            padding: 10px;
            background-color: #cccccc;
            border: none;
            border-radius: 4px;
            color: #333333;
            font-size: 1rem;
            cursor: pointer;
        }
        .contact_button:hover {
            background-color: #aaaaaa;
        }
    </style>
</head>
<body>
<!--     <nav class="navbar">
        <div class="brand">Reparo</div>
        <a href="homepage.html">Back to Homepage</a>
    </nav> -->
    <section class="contact section" id="contact">
        <h2 class="section-title">Connect with Us!</h2>
        <div class="contact__container bd-grid">
            <form action="" class="contact__form">
                <input type="text" id="name" placeholder="Name" class="contact__input" autocomplete="off" required>
                <input type="email" id="email" placeholder="Email" class="contact__input" autocomplete="off" required>
                <textarea id="message" placeholder="Message" class="contact__input" rows="5" autocomplete="off" required></textarea>
                <button type="submit" class="contact_button button">Send</button>
            </form>
        </div>
    </section>
</body>
</html>
